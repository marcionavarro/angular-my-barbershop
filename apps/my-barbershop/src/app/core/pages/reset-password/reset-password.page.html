<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="password">Senha</nz-form-label>
    <nz-form-control>
      <input nz-input type="password" id="password" name="password" [(ngModel)]="password" />
    </nz-form-control>
  </nz-form-item>
</form>
<button nz-button nzType="primary" nzBlock (click)="submit()" [disabled]="!password()">Atualizar senha</button>
